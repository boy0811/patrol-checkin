<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QR Code</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h3>📷 各巡邏點 QR Code</h3>
  <div class="row">
    {% for point in points %}
      <div class="col-6 col-md-4 text-center mb-4">
        <p><strong>{{ point.name }}（{{ point.code }}）</strong></p>
        <a href="/static/qrcodes/{{ point.code }}.png" download="{{ point.code }}.png">
          <img src="/static/qrcodes/{{ point.code }}.png" width="150">
        </a>

      </div>
    {% else %}
      <p class="text-muted text-center">目前尚無巡邏點資料</p>
    {% endfor %}
  </div>
  <a href="/admin" class="btn btn-secondary mt-4">返回後台</a>
</body>
</html>
