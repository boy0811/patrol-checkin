<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>功能選單</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .menu-box {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      font-size: 1.5rem;
    }
    .btn {
      font-size: 1.1rem;
      padding: 12px;
    }
  </style>
</head>
<body>

  <div class="menu-box text-center">
    <h2 class="mb-3">👋 {{ member.name }}，歡迎登入</h2>
    <p class="text-muted mb-4">目前職稱：{{ member.title or "無" }}</p>

    <a href="/member_checkin_home" class="btn btn-primary w-100 mb-3">👣 進入巡邏簽到</a>

    {% if member.title in ['分隊長', '副分隊長'] %}
      <a href="/admin" class="btn btn-warning w-100 mb-3">🔒 進入管理後台</a>
    {% endif %}

    <a href="/logout" class="btn btn-outline-secondary w-100 mt-4">登出</a>
  </div>

</body>
</html>
