<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>巡邏點管理</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    .table thead th {
      background-color: #007bff;
      color: white;
    }
    .card-header.bg-info {
      background-color: #17a2b8 !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="text-center mb-4">
      <i class="bi bi-geo-alt-fill me-2"></i>巡邏點管理
    </h3>

    <!-- 🔹 巡邏點列表 -->
    <div class="card mb-4">
      <div class="card-header bg-info text-white">
        <i class="bi bi-map-fill me-2"></i> 現有巡邏點
      </div>
      <div class="card-body p-0">
        <table class="table table-bordered m-0">
          <thead>
            <tr class="text-center">
              <th>代碼</th>
              <th>地點名稱</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            {% for point in points %}
            <tr class="text-center">
              <td>{{ point.code }}</td>
              <td>{{ point.name }}</td>
              <td>
                <a href="/admin/points/edit/{{ point.id }}" class="btn btn-warning btn-sm">
                  <i class="bi bi-pencil-square"></i> 編輯
                </a>
                <a href="/admin/points/delete/{{ point.id }}" class="btn btn-danger btn-sm" onclick="return confirm('確定要刪除？');">
                  <i class="bi bi-trash"></i> 刪除
                </a>
              </td>
            </tr>
            {% else %}
            <tr>
              <td colspan="3" class="text-center text-muted">尚無巡邏點資料</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

    <!-- 🔸 新增巡邏點 -->
    <div class="card border-primary mb-4">
      <div class="card-header bg-primary text-white">
        <i class="bi bi-plus-circle-fill me-2"></i> 新增巡邏點
      </div>
      <div class="card-body">
        <form method="POST">
          <div class="row g-2">
            <div class="col-md-4">
              <input type="text" name="code" class="form-control" placeholder="巡邏點代碼" required>
            </div>
            <div class="col-md-4">
              <input type="text" name="name" class="form-control" placeholder="地點名稱" required>
            </div>
            <div class="col-md-4">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-plus-lg"></i> 新增
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- ⬅ 返回後台 -->
    <div class="text-center mt-5">
      <a href="/admin" class="btn btn-outline-secondary">
        ⬅ 返回管理後台
      </a>
    </div>
  </div>
</body>
</html>
