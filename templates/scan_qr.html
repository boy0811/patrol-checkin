<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>掃碼簽到</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5 text-center">

  <h3>📷 請掃描巡邏點 QR Code</h3>
  <div id="reader" style="width: 100%; max-width: 400px;" class="mx-auto"></div>
  <div id="result" class="mt-3"></div>

  <a href="/member_checkin_home" class="btn btn-secondary mt-4">返回簽到頁</a>

  <script>
    const html5QrCode = new Html5Qrcode("reader");

    function onScanSuccess(decodedText, decodedResult) {
      // 從 QR Code 內容的網址中擷取代碼（如 /checkin/A1 → A1）
      const parts = decodedText.split('/');
      const code = parts[parts.length - 1];

      fetch("/checkin", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ point: code })  // ✅ 傳 point code 給後端
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('result').innerHTML =
          `<div class="alert alert-success">✅ ${data.message}</div>`;
      })
      .catch(() => {
        document.getElementById('result').innerHTML =
          `<div class="alert alert-danger">❌ 發生錯誤，請重試</div>`;
      });
    }

    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess
    ).catch(err => {
      document.getElementById('result').innerHTML =
        `<div class="alert alert-danger">❌ 相機開啟失敗</div>`;
    });
  </script>
</body>
</html>
