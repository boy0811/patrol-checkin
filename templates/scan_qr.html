<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>掃碼簽到</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5 text-center">

  <h3>📷 請掃描巡邏點 QR Code</h3>
  <div id="reader" style="width: 100%; max-width: 400px;" class="mx-auto"></div>
  <div id="result" class="mt-3"></div>

  <a href="/member_checkin_home" class="btn btn-secondary mt-4">返回簽到頁</a>

  <script>
    const html5QrCode = new Html5Qrcode("reader");
    const expectedPointId = {{ point.id }};  // Flask 注入地點 ID
    let hasScanned = false; // 避免重複觸發

    function showMessage(message, type="info") {
      const cssClass = {
        success: "alert-success",
        warning: "alert-warning",
        danger: "alert-danger",
        info: "alert-info"
      }[type] || "alert-info";

      document.getElementById('result').innerHTML =
        `<div class="alert ${cssClass}">${message}</div>`;
    }

    function onScanSuccess(decodedText, decodedResult) {
      if (hasScanned) return;  // 防止重複送出
      hasScanned = true;

      html5QrCode.stop().then(() => {
        console.log("Camera stopped after successful scan");
      }).catch(err => console.warn("Stop camera failed:", err));

      const parts = decodedText.split('/');
      const code = parts[parts.length - 1];

      if (!code || code.length < 3) {
        showMessage("❌ 無效的 QR Code", "danger");
        return;
      }

      fetch("/checkin", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          point: code,
          expected_point_id: expectedPointId
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.message.includes("❌")) {
          showMessage(data.message, "danger");
        } else if (data.message.includes("⚠️")) {
          showMessage(data.message, "warning");
        } else {
          showMessage(data.message, "success");
        }

        if (data.redirect) {
          setTimeout(() => window.location.href = data.redirect, 2000);
        }
      })
      .catch(() => {
        showMessage("❌ 發生錯誤，請重試", "danger");
      });
    }

    // 啟動相機
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess
    ).then(() => {
      showMessage("📷 相機已開啟，請對準 QR Code", "info");
    }).catch(err => {
      console.error("Camera start failed:", err);
      showMessage("❌ 相機開啟失敗，請檢查瀏覽器權限", "danger");
    });
  </script>
</body>
</html>
