<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>掃碼簽到</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5 text-center">

  <h3>📷 請掃描巡邏點 QR Code</h3>
  <div id="reader" style="width: 100%; max-width: 400px;" class="mx-auto"></div>
  <div id="result" class="mt-3"></div>

  <a href="/member_checkin_home" class="btn btn-secondary mt-4">返回簽到頁</a>

  <script>
    const html5QrCode = new Html5Qrcode("reader");

    // ✅ 傳入目前點選的地點 ID（由 Flask 注入）
    const expectedPointId = {{ point.id }};

    function onScanSuccess(decodedText, decodedResult) {
      const parts = decodedText.split('/');
      const code = parts[parts.length - 1];

      fetch("/checkin", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          point: code,                    // QR 代碼
          expected_point_id: expectedPointId  // 點選的按鈕 id
        })
      })
      .then(res => res.json())
      .then(data => {
        const resultDiv = document.getElementById('result');
        if (data.message.includes("❌") || data.message.includes("⚠️")) {
          resultDiv.innerHTML = `<div class="alert alert-warning">${data.message}</div>`;
        } else {
          resultDiv.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
        }

        // ✅ 若有 redirect，可自動跳轉
        if (data.redirect) {
          setTimeout(() => window.location.href = data.redirect, 2000);
        }
      })
      .catch(() => {
        document.getElementById('result').innerHTML =
          `<div class="alert alert-danger">❌ 發生錯誤，請重試</div>`;
      });
    }

    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess
    ).catch(err => {
      document.getElementById('result').innerHTML =
        `<div class="alert alert-danger">❌ 相機開啟失敗</div>`;
    });
  </script>
</body>
</html>
