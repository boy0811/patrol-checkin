<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>通報紀錄</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    .table thead th {
      background-color: #dc3545;
      color: white;
    }
    .card-header.bg-danger {
      background-color: #dc3545 !important;
    }
    img.report-photo {
      max-width: 100px;
      max-height: 80px;
      object-fit: cover;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="text-center mb-4">
      <i class="bi bi-exclamation-triangle-fill me-2 text-danger"></i>緊急通報紀錄
    </h3>

    <div class="card mb-4">
      <div class="card-header bg-danger text-white">
        <i class="bi bi-bell-fill me-2"></i> 通報資料一覽
      </div>
      <div class="card-body p-0">
        <table class="table table-bordered m-0 align-middle text-center">
          <thead>
            <tr>
              <th>帳號</th>
              <th>姓名</th>
              <th>說明</th>
              <th>照片</th>
              <th>時間</th>
            </tr>
          </thead>
          <tbody>
          {% for r in reports %}
            <tr>
              <td>{{ r[0] }}</td>
              <td>{{ r[1] }}</td>
              <td>{{ r[2] }}</td>
              <td>
                {% if r[3] %}
                  <img src="/uploads/{{ r[3] }}" class="report-photo">
                {% else %}
                  <span class="text-muted">無</span>
                {% endif %}
              </td>
              <td>{{ r[4] }}</td>
            </tr>
          {% else %}
            <tr>
              <td colspan="5" class="text-muted">目前尚無通報紀錄</td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

    <div class="text-center mt-4">
      <a href="/admin" class="btn btn-outline-secondary">
        ⬅ 返回管理後台
      </a>
    </div>
  </div>
</body>
</html>
