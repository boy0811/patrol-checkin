<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>巡邏簽到</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5 text-center">

  <h3>👋 {{ user.name }}，準備簽到：{{ point.name }}</h3>
  <p>請對準 QR Code 開始簽到</p>

  <div id="reader" style="width:100%; max-width:400px;"></div>
  <div id="result" class="mt-3"></div>

  <script>
    function onScanSuccess(decodedText) {
      if (!decodedText.includes("point=")) {
        document.getElementById("result").innerHTML = 
          `<div class="alert alert-danger">❌ 無效的 QR Code</div>`;
        return;
      }

      // 送出 POST 請求到 /checkin
      fetch("/checkin", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ point: decodedText.split("point=")[1] })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("result").innerHTML = 
          `<div class="alert alert-success">✅ ${data.message}</div>`;
        html5QrCode.stop(); // 停止掃描
      })
      .catch(err => {
        document.getElementById("result").innerHTML = 
          `<div class="alert alert-danger">❌ 發生錯誤</div>`;
      });
    }

    const html5QrCode = new Html5Qrcode("reader");

    Html5Qrcode.getCameras().then(cameras => {
      if (!cameras || cameras.length === 0) {
        document.getElementById("result").innerHTML = 
          `<div class="alert alert-danger">❌ 找不到相機</div>`;
        return;
      }
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        onScanSuccess
      ).catch(() => {
        html5QrCode.start(
          { facingMode: "user" },
          { fps: 10, qrbox: 250 },
          onScanSuccess
        );
      });
    });
  </script>

  <a href="/logout" class="btn btn-secondary mt-4">登出</a>
</body>
</html>
