<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    .card-header.bg-primary {
      background-color: #007bff !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="text-center mb-4">
      <i class="bi bi-pencil-square me-2"></i>{{ title }}
    </h3>

    <div class="card border-primary mb-4">
      <div class="card-header bg-primary text-white">
        <i class="bi bi-geo-alt-fill me-2"></i> {{ title }}
      </div>
      <div class="card-body">
        <form method="post">
          <div class="mb-3">
            <label class="form-label">代碼</label>
            <input name="code" class="form-control" value="{{ point.code if editing else '' }}" {% if editing %}readonly{% endif %}>
          </div>
          <div class="mb-3">
            <label class="form-label">地點名稱</label>
            <input name="name" class="form-control" value="{{ point.name if editing else '' }}">
          </div>
          <button type="submit" class="btn btn-success">
            <i class="bi bi-check-circle-fill me-1"></i> 儲存
          </button>
          <a href="/admin/points" class="btn btn-secondary ms-2">
            <i class="bi bi-x-circle me-1"></i> 取消
          </a>
        </form>
      </div>
    </div>

    <div class="text-center mt-4">
      <a href="/admin" class="btn btn-outline-secondary">
        ⬅ 返回管理後台
      </a>
    </div>
  </div>
</body>
</html>
