<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>隊員帳號管理</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    .table thead th {
      background-color: #007bff;
      color: white;
    }
    .card-header.bg-success {
      background-color: #28a745 !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="text-center mb-4"><i class="bi bi-people-fill me-2"></i>隊員帳號管理</h3>

    <!-- ✅ 現有隊員清單 -->
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">
        <i class="bi bi-person-lines-fill me-2"></i> 現有隊員名單
      </div>
      <div class="card-body p-0">
        <table class="table table-bordered m-0">
          <thead>
            <tr class="text-center">
              <th>ID</th>
              <th>職稱</th>
              <th>姓名</th>
              <th>帳號</th>
              <th>密碼</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            {% for member in members %}
            <tr class="text-center">
              <td>{{ member.id }}</td>
              <td>{{ member.title or '' }}</td>
              <td>{{ member.name }}</td>
              <td>{{ member.account }}</td>
              <td>{{ member.password }}</td>
              <td>
                <a href="/admin/members/edit/{{ member.id }}" class="btn btn-warning btn-sm">
                  <i class="bi bi-pencil-square"></i> 編輯
                </a>
                <a href="/admin/members/delete/{{ member.id }}" class="btn btn-danger btn-sm" onclick="return confirm('確定要刪除？');">
                  <i class="bi bi-trash"></i> 刪除
                </a>
              </td>
            </tr>
            {% else %}
            <tr>
              <td colspan="6" class="text-center text-muted">尚無隊員資料</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

    <!-- ✅ 新增隊員 -->
    <div class="card border-success mb-4">
      <div class="card-header bg-success text-white">
        <i class="bi bi-person-plus-fill me-2"></i> 新增隊員
      </div>
      <div class="card-body">
        <form method="POST">
          <div class="row g-2">
            <div class="col-md-2">
              <select name="title" class="form-control" required>
                <option value="" disabled selected>請選擇職稱</option>
                <option value="隊長">隊長</option>
                <option value="副分隊長">副分隊長</option>
                <option value="幹事">幹事</option>
                <option value="書記">書記</option>
                <option value="小隊長">小隊長</option>
                <option value="副小隊長">副小隊長</option>
                <option value="隊員">隊員</option>
              </select>
            </div>
            <div class="col-md-2">
              <input type="text" name="name" class="form-control" placeholder="姓名" required>
            </div>
            <div class="col-md-2">
              <input type="text" name="account" class="form-control" placeholder="帳號" required>
            </div>
            <div class="col-md-2">
              <input type="text" name="password" class="form-control" placeholder="密碼" required>
            </div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> 新增
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
    <div class="text-center mt-5">
  <a href="/admin" class="btn btn-outline-secondary">
    ⬅ 返回管理後台
  </a>
</div>
</body>
</html>
