<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>LINE 綁定名單</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h3 class="mb-4">📋 LINE 綁定名單</h3>
  <table class="table table-bordered table-striped">
    <thead class="table-light">
      <tr>
        <th>帳號</th>
        <th>姓名</th>
        <th>職稱</th>
        <th>LINE User ID</th>
        <th>狀態</th>
      </tr>
    </thead>
    <tbody>
      {% for m in members %}
      <tr>
        <td>{{ m.account }}</td>
        <td>{{ m.name }}</td>
        <td>{{ m.title }}</td>
        <td>{{ m.line_user_id or '' }}</td>
        <td>
          {% if m.line_user_id %}
            ✅ 已綁定
          {% else %}
            ❌ 尚未綁定
          {% endif %}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="/admin" class="btn btn-secondary mt-3">返回後台</a>
</body>
</html>
