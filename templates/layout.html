<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}管理系統{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
      font-family: "Microsoft JhengHei", sans-serif;
      font-size: 1.25rem;
    }
    h2 {
      font-size: 2rem;
      font-weight: bold;
    }
    .card-header {
      background-color: #f8f9fa;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .list-group-item {
      font-size: 1.25rem;
    }
    .list-group-item i {
      width: 1.75rem;
      margin-right: 6px;
    }
    .list-group-item a {
      text-decoration: none;
      color: #000;
    }
    .btn {
      font-size: 1.25rem;
      padding: 0.5rem 1.25rem;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    
    {% if team_info %}
      {% if team_info.logo %}
        <div class="text-center mb-3">
          <img src="{{ url_for('static', filename='logo/logo.png') }}" alt="隊伍 Logo" width="100">
        </div>
      {% endif %}
      <div class="alert alert-info mb-4">
        <strong>📘 {{ team_info.name }}</strong><br>
        🚓 警察局名稱：{{ team_info.station }}<br>
        📞 警察局聯絡電話：{{ team_info.phone }}
      </div>
    {% endif %}

    {% block content %}{% endblock %}
    
    <div class="mt-5 text-end">
      <a href="/logout" class="btn btn-outline-secondary"><i class="bi bi-box-arrow-right"></i> 登出</a>
    </div>
  </div>
</body>
</html>
