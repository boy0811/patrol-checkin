<!-- templates/bind_line.html -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>LINE 綁定</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h3>🔗 綁定 LINE 帳號</h3>
    <form method="POST">
      <div class="mb-3">
        <label for="account" class="form-label">系統帳號</label>
        <input type="text" name="account" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="user_id" class="form-label">LINE User ID</label>
        <input type="text" name="user_id" class="form-control" required>
        <div class="form-text">請貼上你從 LINE webhook 得到的 userId</div>
      </div>
      <button type="submit" class="btn btn-primary">綁定</button>
    </form>
  </div>
</body>
</html>
