<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>巡邏簽到</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .checkin-box {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    .point-btn {
      font-size: 1.5rem;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .btn-link {
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <div class="checkin-box">
    <h4 class="mb-3">👣 巡邏簽到</h4>
    <p class="text-muted">點選下方巡邏點進行掃碼簽到：</p>

    <!-- ✅ 緊急通報按鈕（導向 emergency.html） -->
    <div class="d-grid gap-2 mb-4">
      <a href="{{ url_for('emergency.emergency') }}" class="btn btn-danger btn-lg">
        🚨 緊急通報
      </a>
    </div>

    <!-- ✅ 巡邏點按鈕列表 -->
    <div class="d-grid gap-3">
      {% for point in points %}
        {% if point.id in checked_ids %}
          <button class="btn btn-success point-btn" disabled>✅ {{ point.name }}</button>
        {% else %}
          <a href="/checkin/scan/{{ point.id }}" class="btn btn-outline-primary point-btn">{{ point.name }}</a>
        {% endif %}
      {% endfor %}
    </div>

    <a href="{{ url_for('auth.entry') }}" class="btn btn-link mt-3">返回首頁</a>
  </div>

  <!-- 🔁 每分鐘自動刷新頁面 -->
  <script>
    setInterval(() => {
      location.reload();
    }, 60 * 1000); // 每 60 秒刷新
  </script>

</body>
</html>
