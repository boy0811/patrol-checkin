<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>緊急通報</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{
      background:#f8f9fa;
      padding:20px;
      padding-top:84px;        /* ↑ 為頂端按鈕保留空間 */
      font-family:"Microsoft JhengHei",sans-serif;
    }
    .call-bar{
      position:fixed; top:0; left:0; width:100%;
      padding:12px 0;
      text-align:center; z-index:1050;
      backdrop-filter:blur(4px);
    }
    .report-box{
      background:#fff; padding:30px; border-radius:16px;
      box-shadow:0 5px 15px rgba(0,0,0,.1); max-width:500px; margin:auto;
    }
    .btn-lg{font-size:1.25rem; padding:.8rem 1.5rem;}
  </style>
</head>
<body>

  <!-- 🔔 一鍵撥打 -->
  <div class="call-bar">
    {% if team and team.phone_number %}
      <a href="tel:{{ team.phone_number }}"
         class="btn btn-danger btn-lg fw-bold shadow-sm"
         style="border-radius:50px">
         📞 一鍵撥打 {{ team.station_name or '派出所' }}
       </a>
    {% else %}
      <button class="btn btn-secondary btn-lg fw-bold shadow-sm" disabled
              style="border-radius:50px">
        ⚠️ 尚未設定派出所電話
      </button>
    {% endif %}
  </div>

  <!-- 🚨 通報表單 -->
  <div class="report-box">
    <h4 class="text-danger mb-4 text-center">🚨 緊急通報</h4>

    <!-- ✅ 支援多種類型 flash 訊息 -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, msg in messages %}
        <div class="alert alert-{{ category }} text-center">{{ msg }}</div>
      {% endfor %}
    {% endwith %}

    <form method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">說明：</label>
        <textarea name="description" class="form-control" rows="4" required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">上傳照片（可選）：</label>
        <input type="file" name="photo" class="form-control">
      </div>

      <div class="d-grid gap-2 mb-3">
        <button type="submit" class="btn btn-danger btn-lg">送出通報</button>
        <a href="/checkin" class="btn btn-secondary btn-lg">返回簽到</a>
      </div>
    </form>
  </div>

</body>
</html>
