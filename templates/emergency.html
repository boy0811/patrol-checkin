<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>緊急通報</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }
    .report-box {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 0 auto;
    }
    .btn-lg {
      font-size: 1.25rem;
      padding: 0.75rem;
    }
    .call-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #dc3545;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 1.2rem;
      z-index: 9999;
    }
    .call-bar a {
      color: white;
      text-decoration: none;
    }
    .spacer {
      height: 52px; /* 推開主體避免被 call-bar 蓋住 */
    }
  </style>
</head>
<body>

  <!-- 🔔 一鍵撥打 -->
  <div class="call-bar">
    <a href="tel:034938381">📞 一鍵撥打派出所：034938381</a>
  </div>
  <div class="spacer"></div>

  <div class="report-box">
    <h4 class="text-danger mb-4 text-center">🚨 緊急通報</h4>

    {% with messages = get_flashed_messages() %}
      {% for msg in messages %}
        <div class="alert alert-success">{{ msg }}</div>
      {% endfor %}
    {% endwith %}

    <form method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">說明：</label>
        <textarea name="description" class="form-control" rows="4" required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">上傳照片（可選）：</label>
        <input type="file" name="photo" class="form-control">
      </div>

      <div class="d-grid gap-2 mb-3">
        <button type="submit" class="btn btn-danger btn-lg">送出通報</button>
        <a href="/checkin" class="btn btn-secondary btn-lg">返回簽到</a>
      </div>
    </form>
  </div>

</body>
</html>
