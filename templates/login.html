<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8">
  <title>登入</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #f8f9fa;
    }
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h3 class="mb-4 text-center">守望相助簽到系統</h3>

    {% with messages = get_flashed_messages() %}
      {% for msg in messages %}
        <div class="alert alert-warning">{{ msg }}</div>
      {% endfor %}
    {% endwith %}

    <form method="post">
      <input name="account" class="form-control mb-3" placeholder="帳號" autocomplete="username">
      <input name="password" type="password" class="form-control mb-3" placeholder="密碼" autocomplete="current-password">
      <button type="submit" class="btn btn-primary w-100">登入</button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const accInput = document.querySelector('input[name="account"]');
      const form = document.querySelector("form");

      // 讀取上次輸入的帳號
      const savedAcc = localStorage.getItem("last_account");
      if (savedAcc) accInput.value = savedAcc;

      // 登入時儲存帳號
      form.addEventListener("submit", () => {
        localStorage.setItem("last_account", accInput.value);
      });
    });
  </script>

</body>
</html>
