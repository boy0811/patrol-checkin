<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h2 class="mb-4">{{ title }}</h2>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">帳號</label>
      {% if editing %}
        <input type="text" name="account" class="form-control" value="{{ member.account }}" readonly>
      {% else %}
        <input type="text" name="account" class="form-control" required>
      {% endif %}
    </div>

    <div class="mb-3">
      <label class="form-label">姓名</label>
      <input type="text" name="name" class="form-control" value="{{ member.name if member else '' }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">密碼</label>
      <input type="text" name="password" class="form-control" value="{{ member.password if member else '' }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">職稱</label>
      <select name="title" class="form-select">
        <option value="">-- 請選擇 --</option>
        {% set titles = ['分隊長', '副分隊長', '幹事', '書記', '小隊長', '副小隊長', '隊員'] %}
        {% for t in titles %}
          <option value="{{ t }}" {% if member and member.title == t %}selected{% endif %}>{{ t }}</option>
        {% endfor %}
      </select>
    </div>

    <button type="submit" class="btn btn-primary">儲存</button>
    <a href="/admin/members" class="btn btn-secondary">返回</a>
  </form>
    <div class="text-center mt-5">
  <a href="/admin" class="btn btn-outline-secondary">
    ⬅ 返回管理後台
  </a>
</div>

</body>
</html>
